apiVersion: v1
kind: Pod
metadata:
  name: configmapdemo-pod
  labels:
    app.kubernetes.io/name: CMDemoApp
spec:
  containers:
  - name: CMDemoapp-container
    image: busybox:1.28
    env:
    - name: FIRSTNAME
      valueFrom:
        configMapKeyRef:
          name: app-cm
          key: firstname
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
