apiVersion: v1
kind: ReplicaSet
metadata: 
  name: ngnix-rs
  labels:
    env: demo
spec:
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: nginx
        name: nginx
    spec:
      containers:
        - image: nginx
          name: nginx
  replicas: 3
  selector: 
    matchLabels: 
      env: demo
